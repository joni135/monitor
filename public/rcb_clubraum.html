<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="refresh" content="300">
        <title>Ruderclub Baden - Monitor Clubraum</title>
        <meta name="description" id="description" content="Seite zum Anzeigen von Fotoalben">
        <meta name="autor" id="autor" content="Jonathan Kaufmann">
        <link rel="icon" type="image" id="favicon" href="">
        <link rel="stylesheet" href="rcb_clubraum.css">
        <script src="index.js"></script>
        <script src="weathercalculator.js"></script>
        <script src="slideshow.js"></script>
    </head>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Seitenmetadaten anpassen
            document.title = sitetitle;
            document.getElementById('autor').setAttribute('content', siteauthor);
            document.getElementById('favicon').setAttribute('href', favicon);

            // Funktion zum laden der Seite und Alben aufrufen
            initSite();

            updateClock();
            displayWeather();
            displayHydro();

            checkRuderverbot();

            loadImages();
        });
    </script>
    <body>
        <main id="slideshow"></main>
        <footer>
            <table>
                <tr>
                    <td id="currwther_text" class="currentweather row-1 col-1">jetzt:</td>
                    <td id="currwther_symbol" class="currentweather row-1 col-2 weathersymbol">symbol_code</td>
                    <td id="currwther_temperatur" class="currentweather row-1 col-3">TTT_C</td>
                    <td id="currwther_rain" class="currentweather row-1 col-4">PROBPCP_PERCENT</td>
                    <td id="currwther_wind" class="currentweather row-1 col-5 windarrow">FF_KMH DD_DEG</td>
                    <td id="hydro_discharge" class="hydrodata row-1 col-7">discharge</td>
                    <td id="hydro_watertemp" class="hydrodata row-1 col-8">waterTemperature</td>
                    <td id="welcometext" class="row-1 col-9">Willkommen im<br><span class="textsizedouble">Ruderclub Baden</span></td>
                </tr>
                <tr>
                    <td id="aftnxtwther_text" class="afternextweather row-2 col-1">in 2h:</td>
                    <td id="aftnxtwther_symbol" class="afternextweather row-2 col-2 weathersymbol">symbol_code</td>
                    <td id="aftnxtwther_temperatur" class="afternextweather row-2 col-3">TTT_C</td>
                    <td id="aftnxtwther_rain" class="afternextweather row-2 col-4">PROBPCP_PERCENT</td>
                    <td id="aftnxtwther_wind" class="afternextweather row-2 col-5 windarrow">FF_KMH DD_DEG</td>
                    <td id="statusRuderverbot" class="row-2 col-7 col-8 textsizedouble" colspan="2"></td>
                    <td id="current-date-time" class="row-2 col-9">date time</td>
                </tr>
            </table>
        </footer>
    </body>
</html>
